<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<title>Register & Sign in</title>

	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/8f10c48972.js" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
	<div class="form-box">
		<h1 id="title">Register</h1>
		<form action="./conn.php" method="POST">
			<div class="input-group">
				<div class="input-field" id="nameField">
					<i class="fa-solid fa-user"></i>
					<input type="text" name="fname" placeholder="Name" required>
				</div>

				<div class="input-field">
					<i class="fa-solid fa-phone"></i>
					<input type="phone" name="pnumber" placeholder="Phone" required>
				</div>

				<div class="input-field">
					<i class="fa-solid fa-lock"></i>
					<input type="password" name="npsk" placeholder="Password" required>
				</div>
				<p>Lost password <a href="#">Click Here!</a></p>
			</div>
			<div class="btn-field">
				<button type="submit" name="submit" id="signupBtn">Register</button>
				<button type="submit" name="submit" id="signinBtn" class="disable">Sign in</button>	
			</div>
		</form>
		
	</div>
	
</div>
</body>
<script>
	
	let signupBtn = document.getElementById("signupBtn");
	let signinBtn = document.getElementById("signinBtn");
	let nameField = document.getElementById("nameField");
	let title = document.getElementById("title");


	signinBtn.onclick = function(){
		nameField.style.maxHeight = "0";
		title.innerHTML = "Sign in";
		signupBtn.classList.add("disable");
		signinBtn.classList.remove("disable");

	}

	signupBtn.onclick = function(){
		nameField.style.maxHeight = "60px";
		title.innerHTML = "Register";
		signupBtn.classList.remove("disable");
		signinBtn.classList.add("disable");

	}

</script>
</head>
<body>

</body>
</html>
